<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Like Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image.png">
</head>

<body>
    <div class="login-box">
        <img src="./assets/logo.png" class="logo">
        <h2>Sign in to Twitter  </h2>
        <button><img src="./assets/google.png" alt="">Sign in with Google</button>
        <button><img src="./assets/apple.png" alt="">Sign in with Apple</button>
        <hr>
        <span>Or</span>
        <form action="">
            <input type="email" name="" id="" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
        <button><a href="#">Forgot Password?</a></button>
        <p>Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
</body>

</html>
